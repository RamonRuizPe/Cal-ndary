<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caléndari</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/confg.css"/>
    <link rel="stylesheet" href="../css/wavesNavbar.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <link
      rel="icon"
      type="image/png"
      href="https://pluspng.com/img-png/calendar-icon-1600.png"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-lightblue">
      <a class="navbar-brand" href="dashboard.html">
        <img
          src="../img/LogoCalendari.png"
          alt="Caléndari"
          width="150"
          height="80"
        />
      </a>
        <button class="navbar-toggler redwine" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon redwine"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExample05">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link redwine " href="#">Mi perfil</a>
            </li>
            <form id="close-form">
              <button type="submit" id="logout" class="btn btn-darkblue">Cerrar sesión</button>
            </form>
          </ul>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row leftContainer">
        <div class="col text-center d-none d-sm-block leftContainer">
          <div class="triangle"></div>
          <img src="../img/Darío.png"  width="350" height="400"/>
        </div>
        <div class="col">
          <div class="row">
            <h2 class="dialogBox">Bienvenido a tu perfil. Aquí puedes cambiar tus preferencias.</h2>
          </div>
          <div class="row text-center">
            <h3 class="mt-3 styleElement">Tus preferencias</h3>
            <div class="container mt-4">
              <div class="row">
                <div class="col">
                  <button class="preference-btn" id="videogamesBtn" type="button"></button>
                  <p>Videojuegos</p>
                </div>
                <div class="col">
                  <input id="readingBtn" class="preference-btn" type="button" value="B" onclick="changeClass(this.id);">
                  <p>Lectura</p>
                </div>
                <div class="col">
                  <input id="sportsBtn" class="preference-btn" type="button" value="C" onclick="changeClass(this.id);">
                  <p>Deportes</p>
                </div>
                <div class="col">
                  <input id="artBtn" class="preference-btn" type="button" value="D" onclick="changeClass(this.id);">
                  <p>Arte</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <input id="camaraBtn" class="preference-btn" type="button" value="E" onclick="changeClass(this.id);">
                  <p>Fotografía</p>
                </div>
                <div class="col">
                  <input id="techBtn" class="preference-btn" type="button" value="F" onclick="changeClass(this.id);">
                  <p>Tecnología</p>
                </div>
                <div class="col">
                  <input id="astrologyBtn" class="preference-btn" type="button" value="G" onclick="changeClass(this.id);">
                  <p>Astrología</p>
                </div>
                <div class="col">
                  <input id="animeBtn" class="preference-btn" type="button" value="H" onclick="changeClass(this.id);">
                  <p>Anime</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <button id="savePreferences" class="styleElement btn btn-lg btnStyle">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    <script type="module" src="../scripts/index.js"></script>
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/adminSuggs.js"></script>
  </body>
</html>
