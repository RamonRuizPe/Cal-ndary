<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caléndari</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/confg.css"/>
    <link rel="stylesheet" href="../css/wavesNavbar.css"/>
    <link
      rel="icon"
      type="image/png"
      href="https://pluspng.com/img-png/calendar-icon-1600.png"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid justify-content-between">
        <div class="col-2">
          <a class="navbar-brand" href="#">
            <img
              src="../img/LogoCalendari.png"
              alt="Caléndari"
              width="150"
              height="80"
            />
          </a>
        </div>
        <div class="col-6">
          <div class="navLinks">
            <a class="d-inline p-2 styleElement aElement" href="#">Inicio</a>
            <a class="d-inline p-2 styleElement aElement" href="#">Cerrar Sesión</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row leftContainer">
        <div class="col text-center d-none d-sm-block leftContainer">
          <div class="triangle"></div>
          <img src="../img/Darío.png"  width="400" height="500"/>
        </div>
        <div class="col">
          <div class="row">
            <h2 class="dialogBox">Bienvenido a tu perfil. Aquí puedes cambiar tus preferencias.</h2>
          </div>
          <div class="row text-center">
            <h3 class="mt-3 styleElement">Tus preferencias</h3>
            <div class="container mt-4">
              <div class="row">
                <div class="col">
                  <img src="../img/icons8-control-50.png"></img>
                  <p>Videojuegos</p>
                </div>
                <div class="col">
                  <img src="../img/icons8-libro-60.png"></img>
                  <p>Lectura</p>
                </div>
                <div class="col">
                  <img src="../img/icons8-deporte-50.png"></img>
                  <p>Deportes</p>
                </div>
                <div class="col">
                  <img src="../img/icons8-paleta-de-pintura-48.png"></img>
                  <p>Arte</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <img src="../img/icons8-cámara-60.png"></img>
                  <p>Fotografía</p>
                </div>
                <div class="col">
                  <img src="../img/icons8-wearable-technology-60.png"></img>
                  <p>Tecnología</p>
                </div>
                <div class="col">
                  <img src="../img/icons8-stargaze-50.png"></img>
                  <p>Astrología</p>
                </div>
                <div class="col">
                    <img src="../img/icons8-naruto-50.png"></img>
                    <p>Anime</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <button class=" styleElement btn btn-lg btnStyle">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
  </body>
</html>
