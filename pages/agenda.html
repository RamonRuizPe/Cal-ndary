<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"
  />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
    <link rel="stylesheet" href="../css/agenda.css">
    <link rel="icon" type="image/png" href="https://pluspng.com/img-png/calendar-icon-1600.png"/>
    <title>Agenda</title>
</head>
<body>

    <div class="loader-wrapper">
        <div id="preloader">
            <div id="loader"></div>
        </div>
    </div>

    <div class="container-fluid p-0 min-vh-100 d-flex flex-column bg-lightblue">
        <nav class="navbar navbar-expand-lg navbar-dark bg-lightblue">
            <a class="navbar-brand redwine" href="#">Caléndari</a>
            <button class="navbar-toggler redwine" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon redwine"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarsExample05">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link redwine " href="#">Mi perfil</a>
                </li>
                <form id="close-form">
                  <button type="submit" id="logout" class="btn btn-darkblue">Cerrar sesión</button>
                </form>
              </ul>
            </div>
        </nav>
        <div class="text-center">
            <h2 id="agenda-year"></h2>
        </div>
        <div class="container" id="month-change">
            <div class="row">
                <div class="col-md-4 pl-0">
                    <p class="text-left mb-0" id="prev-month"></p>
                </div>
                <div class="col-md-4" id="months"></div>
                <div class="col-md-4 pr-0">                    
                    <p class="text-right mb-0" id="next-month"></p>
                </div>
            </div>
        </div>
        <div class="container bg-darkblue rounded py-3" id="days">

        </div>
        <div class="container mt-5" id="day-content">
          <form class="schedule-form">
          </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../scripts/index.js" type="module"></script>
    <script src="../scripts/logout.js" type="module"></script>
    <script src="../scripts/agenda.js" type="module"></script>
</body>
</html>
