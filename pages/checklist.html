<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caléndari</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="../image/png" href="https://pluspng.com/img-png/calendar-icon-1600.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body class="bg-lightblue">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">Caléndari</a>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link">Mi perfil</a>
                        <a class="nav-link">Cerrar sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-4 text-center">
            <div class="row">
                <div class="col-12">
                    <h2>Tus objetivos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4 mb-n5">
                    <img id="dario-checklist" class="img-fluid" src="../img/Darío.png">
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-sm-4 mt-5">
                    <h3 class="text-center border-bottom-white">LUNES</h3>
                    <div class="container-checklist">
                        <div id="newtask" class="mt-3">
                            <form class="js-form">
                                <input type="text" placeholder="Inserta un objetivo">
                            </form>
                        </div>
                        <div id="tasks"></div>
                    </div>
                </div>
                <div class="col-sm-4 mt-5 ">
                    <h3 class="text-center border-bottom-white">MARTES</h3>
                    <div class="container-checklist">
                        <div id="newtaskMartes" class="mt-3">
                            <form class="js-form-martes">
                                <input type="text" placeholder="Inserta un objetivo">
                            </form>
                        </div>
                        <div id="tasksMartes"></div>
                    </div>
                </div>
                <div class="col-sm-4 mt-5">
                <h3 class="text-center border-bottom-white">MIÉRCOLES</h3>
                <div class="container-checklist">
                    <div id="newtaskMiercoles" class="mt-3">
                        <form class="js-form-miercoles">
                            <input type="text" placeholder="Inserta un objetivo">
                        </form>
                    </div>
                    <div id="tasksMiercoles"></div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mt-5">
                    <h3 class="text-center border-bottom-white">JUEVES</h3>
                    <div class="container-checklist">
                        <div id="newtaskJueves" class="mt-3">
                            <form class="js-form-jueves">
                                <input type="text" placeholder="Inserta un objetivo">
                            </form>
                        </div>
                        <div id="tasksJueves"></div>
                    </div>
                </div>
                <div class="col-sm-4 mt-5">
                    <h3 class="text-center border-bottom-white">VIERNES</h3>
                    <div class="container-checklist">
                        <div id="newtaskViernes" class="mt-3">
                            <form class="js-form-viernes">
                                <input type="text" placeholder="Inserta un objetivo">
                            </form>
                        </div>
                        <div id="tasksViernes"></div>
                    </div>
                </div>
                <div class="col-sm-4 mt-5">
                    <h3 class="text-center border-bottom-white">FIN DE SEMANA</h3>
                    <div class="container-checklist">
                        <div id="newtaskFin" class="mt-3">
                            <form class="js-form-fin">
                                <input type="text" placeholder="Inserta un objetivo">
                            </form>
                        </div>
                        <div id="tasksFin"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/checklist.js"></script>
</body>
