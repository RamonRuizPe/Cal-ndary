    <div class="container-fluid p-0 min-vh-100 d-flex flex-column bg-lightblue">
        <nav class="navbar navbar-expand-lg navbar-dark bg-lightblue">
            <a class="navbar-brand redwine" href="#">Caléndari</a>

    <div class="row mt-5">
        <div class="col-sm-4 text-center">
            <div class="row">
                <div class="col-12">
                    <h2>Tus objetivos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4 mb-n5">
                    <img id="dario-checklist" class="img-fluid" src="../img/Darío.png">
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-sm-4 mt-5">
                    <h3 class="text-center border-bottom-white">LUNES</h3>
                    <div class="container-checklist">
                        <div id="newtask" class="mt-3">
                            <form class="task-form-lunes">
                                <input id="objetivo" type="text" placeholder="Inserta un objetivo" >
                            </form>
                        </div>
                        <div id="tasks">
                            <!-- Here goes the user's list-->
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 mt-5 ">
                    <h3 class="text-center border-bottom-white">MARTES</h3>
                    <div class="container-checklist">
                        <div id="newtaskMartes" class="mt-3">
                            <form class="task-form-martes">
                                <input type="text" placeholder="Inserta un objetivo">
                            </form>
                        </div>
                        <div id="tasksMartes"></div>
                    </div>
                </div>
                <div class="col-sm-4 mt-5">
                <h3 class="text-center border-bottom-white">MIÉRCOLES</h3>
                <div class="container-checklist">
                    <div id="newtaskMiercoles" class="mt-3">
                        <form class="task-form-miercoles">
                            <input type="text" placeholder="Inserta un objetivo">
                        </form>
                    </div>
                    <div id="tasksMiercoles"></div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mt-5">
                    <h3 class="text-center border-bottom-white">JUEVES</h3>
                    <div class="container-checklist">
                        <div id="newtaskJueves" class="mt-3">
                            <form class="task-form-jueves">
                                <input type="text" placeholder="Inserta un objetivo">
                            </form>
                        </div>
                        <div id="tasksJueves"></div>
                    </div>
                </div>
                <div class="col-sm-4 mt-5">
                    <h3 class="text-center border-bottom-white">VIERNES</h3>
                    <div class="container-checklist">
                        <div id="newtaskViernes" class="mt-3">
                            <form class="task-form-viernes">
                                <input type="text" placeholder="Inserta un objetivo">
                            </form>
                        </div>
                        <div id="tasksViernes"></div>
                    </div>
                </div>
                <div class="col-sm-4 mt-5">
                    <h3 class="text-center border-bottom-white">FIN DE SEMANA</h3>
                    <div class="container-checklist">
                        <div id="newtaskFin" class="mt-3">
                            <form class="task-form-fin">
                                <input type="text" placeholder="Inserta un objetivo">
                            </form>
                        </div>
                        <div id="tasksFin"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script type="module" src="../scripts/checklist.js"></script>
